<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="64" height="64">
  <!-- まどうし -->
  <style>
    .robe { fill: #3730a3; }
    .dark { fill: #1e1b4b; }
    .skin { fill: #fcd34d; }
    .eye { fill: #ef4444; }
    .staff { fill: #78350f; }
    .gem { fill: #a855f7; }
  </style>
  <!-- 帽子 -->
  <rect x="7" y="0" width="2" height="1" class="robe"/>
  <rect x="6" y="1" width="4" height="1" class="robe"/>
  <rect x="5" y="2" width="6" height="2" class="robe"/>
  <!-- 顔 -->
  <rect x="6" y="4" width="4" height="3" class="skin"/>
  <!-- 目 -->
  <rect x="6" y="5" width="1" height="1" class="eye"/>
  <rect x="9" y="5" width="1" height="1" class="eye"/>
  <!-- ローブ -->
  <rect x="4" y="7" width="8" height="6" class="robe"/>
  <rect x="3" y="8" width="1" height="4" class="dark"/>
  <rect x="12" y="8" width="1" height="4" class="dark"/>
  <rect x="5" y="13" width="6" height="1" class="dark"/>
  <!-- 腕 -->
  <rect x="2" y="8" width="1" height="3" class="robe"/>
  <rect x="13" y="8" width="1" height="3" class="robe"/>
  <!-- 杖 -->
  <rect x="14" y="4" width="1" height="8" class="staff"/>
  <rect x="13" y="3" width="3" height="2" class="gem"/>
</svg>