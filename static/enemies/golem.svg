<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="64" height="64">
  <!-- ゴーレム -->
  <style>
    .rock { fill: #78716c; }
    .dark { fill: #57534e; }
    .light { fill: #a8a29e; }
    .eye { fill: #fbbf24; }
  </style>
  <!-- 頭 -->
  <rect x="5" y="1" width="6" height="5" class="rock"/>
  <rect x="4" y="2" width="1" height="3" class="dark"/>
  <rect x="11" y="2" width="1" height="3" class="dark"/>
  <!-- 目 -->
  <rect x="6" y="3" width="1" height="2" class="eye"/>
  <rect x="9" y="3" width="1" height="2" class="eye"/>
  <!-- 体 -->
  <rect x="3" y="6" width="10" height="6" class="rock"/>
  <rect x="2" y="7" width="1" height="4" class="dark"/>
  <rect x="13" y="7" width="1" height="4" class="dark"/>
  <!-- 亀裂 -->
  <rect x="5" y="7" width="1" height="2" class="dark"/>
  <rect x="9" y="8" width="1" height="2" class="dark"/>
  <!-- ハイライト -->
  <rect x="6" y="2" width="2" height="1" class="light"/>
  <rect x="4" y="7" width="1" height="1" class="light"/>
  <!-- 腕 -->
  <rect x="0" y="7" width="2" height="3" class="rock"/>
  <rect x="14" y="7" width="2" height="3" class="rock"/>
  <!-- 足 -->
  <rect x="4" y="12" width="3" height="2" class="rock"/>
  <rect x="9" y="12" width="3" height="2" class="rock"/>
</svg>