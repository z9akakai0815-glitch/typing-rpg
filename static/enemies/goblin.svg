<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="64" height="64">
  <!-- ゴブリン -->
  <style>
    .skin { fill: #84cc16; }
    .dark { fill: #65a30d; }
    .eye { fill: #fbbf24; }
    .cloth { fill: #78350f; }
  </style>
  <!-- 耳 -->
  <rect x="2" y="5" width="2" height="1" class="skin"/>
  <rect x="12" y="5" width="2" height="1" class="skin"/>
  <!-- 頭 -->
  <rect x="4" y="3" width="8" height="6" class="skin"/>
  <rect x="5" y="2" width="6" height="1" class="skin"/>
  <!-- 目 -->
  <rect x="5" y="5" width="2" height="2" class="eye"/>
  <rect x="9" y="5" width="2" height="2" class="eye"/>
  <rect x="6" y="5" width="1" height="1" fill="#000"/>
  <rect x="10" y="5" width="1" height="1" fill="#000"/>
  <!-- 体 -->
  <rect x="5" y="9" width="6" height="4" class="cloth"/>
  <rect x="4" y="10" width="1" height="2" class="cloth"/>
  <rect x="11" y="10" width="1" height="2" class="cloth"/>
  <!-- 足 -->
  <rect x="5" y="13" width="2" height="1" class="skin"/>
  <rect x="9" y="13" width="2" height="1" class="skin"/>
  <!-- 腕 -->
  <rect x="3" y="10" width="1" height="2" class="skin"/>
  <rect x="12" y="10" width="1" height="2" class="skin"/>
</svg>