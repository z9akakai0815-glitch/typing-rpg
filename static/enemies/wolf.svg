<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="64" height="64">
  <!-- オオカミ -->
  <style>
    .body { fill: #64748b; }
    .dark { fill: #475569; }
    .eye { fill: #fbbf24; }
    .fang { fill: #f5f5f4; }
  </style>
  <!-- 本体 -->
  <rect x="3" y="7" width="9" height="5" class="body"/>
  <rect x="2" y="8" width="1" height="3" class="body"/>
  <!-- 頭 -->
  <rect x="10" y="4" width="4" height="4" class="body"/>
  <rect x="11" y="3" width="2" height="1" class="body"/>
  <!-- 耳 -->
  <rect x="10" y="2" width="1" height="2" class="dark"/>
  <rect x="13" y="2" width="1" height="2" class="dark"/>
  <!-- 口 -->
  <rect x="14" y="6" width="2" height="2" class="body"/>
  <!-- 目 -->
  <rect x="11" y="5" width="1" height="1" class="eye"/>
  <!-- 牙 -->
  <rect x="14" y="8" width="1" height="1" class="fang"/>
  <!-- しっぽ -->
  <rect x="1" y="6" width="2" height="2" class="dark"/>
  <rect x="0" y="5" width="1" height="2" class="dark"/>
  <!-- 足 -->
  <rect x="4" y="12" width="2" height="2" class="dark"/>
  <rect x="9" y="12" width="2" height="2" class="dark"/>
</svg>