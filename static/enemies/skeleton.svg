<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="64" height="64">
  <!-- ガイコツ -->
  <style>
    .bone { fill: #f5f5f4; }
    .dark { fill: #d6d3d1; }
    .eye { fill: #1a1a2e; }
  </style>
  <!-- 頭蓋骨 -->
  <rect x="4" y="2" width="8" height="6" class="bone"/>
  <rect x="5" y="1" width="6" height="1" class="bone"/>
  <!-- 目 -->
  <rect x="5" y="3" width="2" height="2" class="eye"/>
  <rect x="9" y="3" width="2" height="2" class="eye"/>
  <!-- 鼻 -->
  <rect x="7" y="5" width="2" height="1" class="dark"/>
  <!-- 歯 -->
  <rect x="5" y="7" width="1" height="1" class="bone"/>
  <rect x="7" y="7" width="1" height="1" class="bone"/>
  <rect x="9" y="7" width="1" height="1" class="bone"/>
  <!-- 背骨 -->
  <rect x="7" y="8" width="2" height="4" class="bone"/>
  <!-- 肋骨 -->
  <rect x="5" y="9" width="2" height="1" class="bone"/>
  <rect x="9" y="9" width="2" height="1" class="bone"/>
  <rect x="5" y="11" width="2" height="1" class="bone"/>
  <rect x="9" y="11" width="2" height="1" class="bone"/>
  <!-- 腕 -->
  <rect x="3" y="9" width="2" height="1" class="bone"/>
  <rect x="11" y="9" width="2" height="1" class="bone"/>
  <rect x="2" y="10" width="1" height="2" class="bone"/>
  <rect x="13" y="10" width="1" height="2" class="bone"/>
  <!-- 足 -->
  <rect x="5" y="12" width="2" height="2" class="bone"/>
  <rect x="9" y="12" width="2" height="2" class="bone"/>
</svg>