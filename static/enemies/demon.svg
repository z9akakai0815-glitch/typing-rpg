<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="64" height="64">
  <!-- デーモン -->
  <style>
    .skin { fill: #dc2626; }
    .dark { fill: #991b1b; }
    .horn { fill: #1c1917; }
    .eye { fill: #fbbf24; }
    .wing { fill: #7f1d1d; }
  </style>
  <!-- 角 -->
  <rect x="3" y="1" width="1" height="2" class="horn"/>
  <rect x="4" y="2" width="1" height="1" class="horn"/>
  <rect x="12" y="1" width="1" height="2" class="horn"/>
  <rect x="11" y="2" width="1" height="1" class="horn"/>
  <!-- 頭 -->
  <rect x="5" y="3" width="6" height="5" class="skin"/>
  <rect x="4" y="4" width="1" height="3" class="dark"/>
  <rect x="11" y="4" width="1" height="3" class="dark"/>
  <!-- 目 -->
  <rect x="6" y="4" width="1" height="2" class="eye"/>
  <rect x="9" y="4" width="1" height="2" class="eye"/>
  <!-- 体 -->
  <rect x="5" y="8" width="6" height="5" class="skin"/>
  <rect x="4" y="9" width="1" height="3" class="dark"/>
  <rect x="11" y="9" width="1" height="3" class="dark"/>
  <!-- 翼 -->
  <rect x="1" y="6" width="3" height="4" class="wing"/>
  <rect x="0" y="7" width="1" height="2" class="wing"/>
  <rect x="12" y="6" width="3" height="4" class="wing"/>
  <rect x="15" y="7" width="1" height="2" class="wing"/>
  <!-- 足 -->
  <rect x="5" y="13" width="2" height="2" class="dark"/>
  <rect x="9" y="13" width="2" height="2" class="dark"/>
</svg>