<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="64" height="64">
  <!-- おおねずみ -->
  <style>
    .body { fill: #78716c; }
    .dark { fill: #57534e; }
    .eye { fill: #ef4444; }
    .nose { fill: #fca5a5; }
  </style>
  <!-- 本体 -->
  <rect x="4" y="8" width="8" height="4" class="body"/>
  <rect x="3" y="9" width="1" height="2" class="body"/>
  <rect x="5" y="7" width="6" height="1" class="body"/>
  <!-- 頭 -->
  <rect x="9" y="6" width="4" height="3" class="body"/>
  <rect x="10" y="5" width="2" height="1" class="body"/>
  <!-- 耳 -->
  <rect x="10" y="4" width="1" height="1" class="dark"/>
  <rect x="12" y="4" width="1" height="1" class="dark"/>
  <!-- しっぽ -->
  <rect x="1" y="9" width="3" height="1" class="dark"/>
  <rect x="1" y="8" width="1" height="1" class="dark"/>
  <!-- 足 -->
  <rect x="5" y="12" width="2" height="1" class="dark"/>
  <rect x="9" y="12" width="2" height="1" class="dark"/>
  <!-- 目 -->
  <rect x="11" y="6" width="1" height="1" class="eye"/>
  <!-- 鼻 -->
  <rect x="13" y="7" width="1" height="1" class="nose"/>
</svg>